<!-- This page contains the input fields to add information about events in the calendar page -->
<!-- 0702280 Annemari Mustonen -->
<!DOCTYPE html>
<html>
<head>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <link rel="stylesheet" type="text/css" href="css/dog.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/databaseHandler.js"></script>
    <script type="text/javascript" src="scripts/userHandler.js"></script>
    <script type="text/javascript" src="scripts/infoHandler.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/calendar.js"></script>

    <!-- Here we first check if user has clicked an existing event in the calendar. If they have, that events information will be loaded into the input fields, else blank fields will be shown. -->
    <script>
        
        //Here we open the database connetion
        $(document).on("ready", function () {
            databaseHandler.db = window.openDatabase("users.db", "1.0", "users database", 1000000);

            if (parent.document.pvm) {
                eventHandler.loadEventInfo(parent.document.pvm);
            }
            else {
                $("#txtEventname").val("");
                $("#txtEventdogname").val("");
                $("#txtEventinfo").val("");
            }
        });
    </script>

</head>

<!-- The input fields -->
<body>
    <div class="space"></div>
    <div class="space"></div>
    <h2 class="text-strong padding text-black">Name of event</h2>
    <input id="txtEventname" type="text" style="border:none; background-color: white; outline: 0;">

    <h2 class="text-strong padding text-black">Dog name</h2>
    <input id="txtEventdogname" type="text" style="border:none; background-color: white; outline: 0;">

    <h2 class="text-strong padding text-black">Other information</h2>
    <input id="txtEventinfo" type="text" style="border:none; background-color: white; outline: 0;">

    <!-- Add event and close page buttons -->
    <a class="ui-btn" id="btnAddEventInfo" onclick="addEventInfo()">Add event</a>
    <a class="ui-btn" id="btnCloseCalendar" onclick="closeCalendar()">Close</a>

</body>
</html>
