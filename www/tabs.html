<!-- 0702280 Annemari Mustonen -->
<!DOCTYPE html>
<html>
<head>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <link rel="stylesheet" type="text/css" href="css/dog.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/databaseHandler.js"></script>
    <script type="text/javascript" src="scripts/userHandler.js"></script>
    <script type="text/javascript" src="scripts/infoHandler.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/calendar.js"></script>

    <!-- Function to show Add and Delete buttons when homepage is loaded into the frame -->
    <script>
        //Creating the database
        $(document).on("ready", function () {
            databaseHandler.createDatabase();
            //Setting the visibility of add and delete dog buttons
            document.querySelector('#btnAdd').style = "visibility:visible";
            document.querySelector('#btnDelete').style = "visibility:visible";
            //Loading the homepage into the frame component
            loadframe('frame', 'home.html');
        });
    </script>
</head>
<body class="cover vertical-align-center blue-grey-900 align-center">

    <!-- Title and tab component of the tabs page with the onclick action to open the homepage inside a frame -->
    <div class="header pink sub shadow tab">
        <button class="icon ion-android-person active" onclick="loadHomePage('frame', 'home.html')">Home</button>
        <button class="icon ion-android-person" onclick="loadframe('frame', 'about.html')">About</button>
        <button class="icon ion-android-person" onclick="loadframe('frame', 'contact.html')">Contact</button>
        <button class="icon ion-android-person" onclick="loadframe('frame', 'calendar.html')">Calendar</button>
    </div>
    <div class="tab-content active" id="tabHome">
        <h2 style="font-size:30px" ; class="text-strong padding text-pink">DogData</h2>
        <div class="space"></div>

        <!-- The frame component -->
        <iframe id="frame" style="height:500px"></iframe>
        <div class="space"></div>
    </div>

    <!-- Footer with buttons to add and delete a dog and logout-->
    <div class="footer">
        <div style="display: flex; position:absolute; bottom:0px">
            <button class="footer-button" id="btnAdd" onclick="loadframe('frame', 'input.html')">Add new dog</button>
            <button class="footer-button" id="btnDelete" onclick="infoHandler.deleteInfo();">Delete dog</button>
            <button class="footer-button" id="btnLogout" onclick="logoutUser()">Log out</button>
        </div>
    </div>
</body>
</html>
